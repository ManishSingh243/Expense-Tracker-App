<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title" id="add">Add Items</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="text" id="form-input1" class="form-control mr-2" placeholder="Enter Expense amount">
      <input type="text" id="form-input2" class="form-control mr-2" placeholder="Choose description">
      <label for="expenses">Choose category:</label>
      <select name="select" id="form-input3" class="form-select form-select-lg">
        <option value="fuel">Fuel</option>
        <option value="food">Food</option>
        <option value="electricity">Electricity</option>
        <option value="movie">Movies</option>
      </select>
      <input type="submit" id="form-submit" class="btn btn-dark" value="Submit" style="margin-left: 5px;">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      
    </ul>
   </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
